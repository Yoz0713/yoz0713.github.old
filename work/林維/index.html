<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林維建設</title>
    <link rel="stylesheet" href="./css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
  
</head>
<body>
    <div class="first-page">
        <img src="./元件/電腦版/1x/s1_img.png" alt="view">
    </div>
    <div class="second-page">
        <div class="second-page-left">
            <img src="./元件/電腦版/SVG/s2_txt2.svg" alt="中科門戶" class="img3">
        </div>
        <div class="second-page-right">
            <img src="./元件/電腦版/SVG/s2_txt1.svg" class="computer img2" alt="內文">
            <img src="./元件/電腦版/SVG/s2_logo.svg" class="img1" alt="logo">
            <img src="./元件/手機板/SVG/s2_ph_txt1.svg" class="phone img2" alt="內文">
        </div>
    </div>
    <div class="third-page">
        <div class="third-page-box">
            <img src="./元件/電腦版/SVG/s3_txt3.svg" class="computer img3" alt="內文">
            <img src="./元件/電腦版/SVG/s3_txt2.svg" class="img2" alt="h1">
            <img src="./元件/電腦版/SVG/s3_txt1.svg" class="img1" alt="title">
            <img src="./元件/手機板/SVG/s3_ph_txt3.svg" class="phone img3" alt="內文">
        </div>
    </div>
    <div class="forth-page">
        <div class="forth-page-left">
            <img src="./元件/電腦版/1x/s4_img2.png" class="computer pic" alt="lefepic" >
            <img src="./元件/手機板/1x/s4__ph_img2.png" class="phone pic" alt="leftpic">
        </div>
        <div class="forth-page-right">
            <div class="forth-page-right-top">
                <div class="forth-page-right-top-box">  
                    <img src="./元件/電腦版/SVG/s4_txt2.svg" class="computer img2" alt="內文">
                    <img src="./元件/電腦版/SVG/s4_txt1.svg" class="img1" alt="h1">
                    <img src="./元件/手機板/SVG/s4_ph_txt2.svg" class="phone img2" alt="內文">
                </div>
                <div class="forth-page-right-top-box2">
                    <img src="./元件/電腦版/1x/s4_img1.png" class="pic" alt="right-pic">
                </div>
            </div>
            <div class="forth-page-right-bottom">
                <img src="./元件/電腦版/SVG/s4_txt3.svg
                " class="computer img3" alt="title">
                <img src="./元件/手機板/SVG/s4_ph_txt3.svg" class="phone img3" alt="title">
            </div>
        </div>
    </div>
    <div class="fifth-page">
        <div class="fifth-page-left">
            <img src="./元件/電腦版/1x/s5_img2.png" class="computer pic" alt="leftpic">
            <img src="./元件/手機板/1x/s5__ph_img2.png" class="phone pic" alt="leftpic">
        </div>
        <div class="fifth-page-right">
            <div class="fifth-page-right-top">
                <div class="fifth-page-right-top-box">  
                    <img src="./元件/電腦版/SVG/s5_txt2.svg" class="computer img2" alt="內文">
                    <img src="./元件/電腦版/SVG/s5_txt1.svg" class="img1" alt="h1">
                    <img src="./元件/手機板/SVG/s5_ph_txt2.svg" class="phone img2" alt="內文">
                </div>
                <div class="fifth-page-right-top-box2">
                    <img src="./元件/電腦版/1x/s5_img1.png" class="pic" alt="rightpic">
                </div>
              
            </div>
            <div class="fifth-page-right-bottom">
                <img src="./元件/電腦版/SVG/s5_txt3.svg
                " class="computer img3" alt="title">
                <img src="./元件/手機板/SVG/s5_ph_txt3.svg" class="phone img3" alt="title">
            </div>
        </div>
    </div>
    <div class="sixth-page">
        <div class="sixth-page-top">
            <div class="sixth-page-top-left">
                <img src="./元件/電腦版/SVG/s6_txt3.svg" class="img3" alt="title">
            </div>
            <div class="sixth-page-top-right">
                <img src="./元件/電腦版/SVG/s6_txt2.svg" class="computer img2" alt="內文">
                <img src="./元件/電腦版/SVG/s6_txt1.svg" class="computer img1" alt="h1">
                <img src="./元件/手機板/SVG/s6_ph_txt2.svg" class="phone img2" alt="內文">
                <img src="./元件/手機板/SVG/s6_ph_txt3.svg" class="phone img1" alt="h1">
            </div>
        </div>
        <div class="sixth-page-bottom">
            <img src="./元件/電腦版/1x/s6_img1.png" class="img-1" alt="s6img1">
            <img src="./元件/電腦版/1x/s6_img2.png" class="img-2" alt="s6img2">
            <img src="./元件/電腦版/1x/s6_img3.png" class="img-3" alt="s6img3">
            <img src="./元件/電腦版/1x/s6_img4.png" class="img-4" alt="s6img4">
        </div>
    </div>
    <div class="seventh-page">
        <div class="seventh-page-left">
            <img src="./元件/電腦版/SVG/s7_txt3.svg" class="img1" alt="title">
            <img src="./元件/電腦版/SVG/s7_txt2.svg" class="img3" alt="內文">
            <img src="./元件/電腦版/SVG/s7_txt1.svg" class="img2" alt="h1">
        </div>
        <div class="seventh-page-right">
            <img src="./元件/電腦版/1x/s7_img1.png" class="pic" alt="s7img1">
        </div>
    </div>
    <div class="eighth-page">
        <div class="eighth-page-left">
            <img src="./元件/電腦版/SVG/s8_txt3.svg" class="img1" alt="title">
            <img src="./元件/電腦版/1x/s8_img1-PhotoRoom.png" class="computer pic" alt="s8img1">
        </div>
        <div class="eighth-page-right">
            <img src="./元件/電腦版/SVG/s8_txt2.svg" class="computer img3" alt="內文">
            
            <img src="./元件/電腦版/SVG/s8_txt1.svg" class="computer img2" alt="h1">
            <img src="./元件/手機板/SVG/s8_ph_txt3.svg" class="phone img3" alt="內文">
            <img src="./元件/手機板/SVG/s8_ph_txt2.svg" class="phone img2" alt="h1">
        </div>
        <img src="./元件/電腦版/1x/s8_img1-PhotoRoom.png" class="phone bg pic" alt="s8img1">
    </div>
    <script>
        ScrollTrigger.config({ ignoreMobileResize: true });
        firstPageAnimation()
        pageAnimation("second-page")
        pageAnimation("third-page")
        pageAnimation("forth-page")
        pageAnimation("fifth-page")
        pageAnimation("sixth-page")
        sixthPageAnimation()
        pageAnimation("seventh-page")
        pageAnimation("eighth-page")

        pageAnimationForPic("fifth-page")
        pageAnimationForPic("forth-page")
        pageAnimationForPic("seventh-page")
        pageAnimationForPic("eighth-page")
        function pageAnimationForPic(page){
            let gg = gsap.timeline({
                scrollTrigger:{
                    trigger:`.${page}`,
                    start:"top bottom",
                }
            });
            gg.fromTo(`.${page} .pic`,{
                opacity:0,
       
            },{
                opacity:1,
                duration:1.3,
            })
        }
        function pageAnimation(page){
            let gg = gsap.timeline({
                scrollTrigger:{
                    trigger:`.${page}`,
                    start:"top 50%",
         
                }
            });
            gg.fromTo(`.${page} .img1`,{
                opacity:0,
                x:80
            },{
                opacity:1,
                duration:1.5,
                x:0
            }).fromTo(`.${page} .img2`,{
                opacity:0,
                x:80
            },{
                opacity:1,
                duration:2,
                x:0
            },"<+0.5").fromTo(`.${page} .img3`,{
                opacity:0,
                x:80
            },{
                opacity:1,
                duration:1.5,
                x:0
            },"<+0.5")
        }
        function sixthPageAnimation(){
            ScrollTrigger.matchMedia({
                "(min-width: 921px)":function(){
                    let gg = gsap.timeline({
                    scrollTrigger:{
                        trigger:`.sixth-page`,
                        start:"top 50%",
                    }
                });

                gg.fromTo(`.sixth-page .img-1`,{
                    height:0,
                    opacity:0,
                },{
                    opacity:1,
                    delay:1.8,
                    height:"100%",
                    duration:1.5
                }).fromTo(`.sixth-page .img-2`,{
                    height:0,
                    opacity:0
                },{
                    height:"100%",
                    opacity:1,
                    duration:1.5
                },"<+0.25").fromTo(`.sixth-page .img-3`,{
                    height:0,
                    opacity:0,
                },{
                    height:"100%",
                    opacity:1,
                    duration:1.5
                },"<+0.25").fromTo(`.sixth-page .img-4`,{
                    height:0,
                    opacity:0,
                },{
                    height:"100%",
                    opacity:1,
                    duration:1.5
                },"<+0.25")

                },
                "(max-width: 920px)":function(){
                    let gg = gsap.timeline({
                    scrollTrigger:{
                        trigger:`.sixth-page`,
                        start:"top 50%",
                    }
                });

                gg.fromTo(`.sixth-page .img-1`,{
                    height:0
                },{
                    delay:1.8,
                    height:"20%",
                    duration:1
                }).fromTo(`.sixth-page .img-2`,{
                    height:0
                },{
                    height:"20%",
                    duration:1
                },"<+0.25").fromTo(`.sixth-page .img-3`,{
                    height:0
                },{
                    height:"20%",
                    duration:1
                },"<+0.25").fromTo(`.sixth-page .img-4`,{
                    height:0
                },{
                    height:"20%",
                    duration:1
                },"<+0.25")

                }
            }
            )
            
    
        }
        function firstPageAnimation(){
            let gg =gsap.timeline({
                scrollTrigger:{
                    trigger:`.first-page`,
                    start:"top 50%",
                }
            })
            gg.fromTo(".first-page img",{
               
                opacity:0,
            },{
                opacity:0.8,
        
                duration:3,
                delay:0.3,

            }).fromTo(".first-page img",{
                scale:1
           
            },{
                scale:1.2,
                duration:22.5
                
            },"<+1.25")
        }
    </script>
</body>
</html>
