</head>
<body>
    <div class="first-page">

            <img src="./元件/手機板/SVG/s2_ph_txt1.svg" class="phone img2">
        </div>
    </div>
    <div class="third-page">
        <div class="third-page-box">
            <img src="./元件/電腦版/SVG/s3_txt3.svg" class="computer img3">
            <img src="./元件/電腦版/SVG/s3_txt2.svg" class="img2" >
            <img src="./元件/電腦版/SVG/s3_txt1.svg" class="img1">
            <img src="./元件/手機板/SVG/s3_ph_txt3.svg" class="phone img3">
        </div>
    </div>
    <div class="forth-page">
        <div class="forth-page-left">
            <img src="./元件/電腦版/1x/s4_img2.png" class="computer" >
            <img src="./元件/手機板/1x/s4__ph_img2.png" class="phone" >
        </div>
        <div class="forth-page-right">
            <div class="forth-page-right-top">
                <div class="forth-page-right-top-box">  
                    <img src="./元件/電腦版/SVG/s4_txt2.svg" class="computer img2">
                    <img src="./元件/電腦版/SVG/s4_txt1.svg" class="img1">
                    <img src="./元件/手機板/SVG/s4_ph_txt2.svg" class="phone img2">
                </div>
                    <img src="./元件/電腦版/1x/s4_img1.png">
          
               
            </div>
            <div class="forth-page-right-bottom">
                <img src="./元件/電腦版/SVG/s4_txt3.svg
                " class="computer img3">
                <img src="./元件/手機板/SVG/s4_ph_txt3.svg" class="phone img3">
            </div>
        </div>
    </div>
    <div class="fifth-page">
        <div class="fifth-page-left">
            <img src="./元件/電腦版/1x/s5_img2.png" class="computer">
            <img src="./元件/手機板/1x/s5__ph_img2.png" class="phone">
        </div>
        <div class="fifth-page-right">
            <div class="fifth-page-right-top">
                <div class="fifth-page-right-top-box">  
                    <img src="./元件/電腦版/SVG/s5_txt2.svg" class="computer img2">
                    <img src="./元件/電腦版/SVG/s5_txt1.svg" class="img1">
                    <img src="./元件/手機板/SVG/s5_ph_txt2.svg" class="phone img2">
                </div>
                    <img src="./元件/電腦版/1x/s5_img1.png">
            </div>
            <div class="fifth-page-right-bottom">
                <img src="./元件/電腦版/SVG/s5_txt3.svg
                " class="computer img3">
                <img src="./元件/手機板/SVG/s5_ph_txt3.svg" class="phone img3">
            </div>
        </div>
    </div>
    <div class="sixth-page">
        <div class="sixth-page-top">
            <div class="sixth-page-top-left">
                <img src="./元件/電腦版/SVG/s6_txt3.svg" class="img3" >
            </div>
            <div class="sixth-page-top-right">
                <img src="./元件/電腦版/SVG/s6_txt2.svg" class="computer img2">
                <img src="./元件/電腦版/SVG/s6_txt1.svg" class="computer img1" >
                <img src="./元件/手機板/SVG/s6_ph_txt2.svg" class="phone img2">
                <img src="./元件/手機板/SVG/s6_ph_txt3.svg" class="phone img1">
            </div>
        </div>
        <div class="sixth-page-bottom">
            <img src="./元件/電腦版/1x/s6_img1.png" class="img-1">
            <img src="./元件/電腦版/1x/s6_img2.png" class="img-2">
            <img src="./元件/電腦版/1x/s6_img3.png" class="img-3">
            <img src="./元件/電腦版/1x/s6_img4.png" class="img-4">
        </div>
    </div>
    <div class="seventh-page">
        <div class="seventh-page-left">
            <img src="./元件/電腦版/SVG/s7_txt3.svg" class="img1">
            <img src="./元件/電腦版/SVG/s7_txt2.svg" class="img3">
            <img src="./元件/電腦版/SVG/s7_txt1.svg" class="img2">
        </div>
        <div class="seventh-page-right">
            <img src="./元件/電腦版/1x/s7_img1.png">
        </div>
    </div>
    <div class="eighth-page">
        <div class="eighth-page-left">
            <img src="./元件/電腦版/SVG/s8_txt3.svg" class="img1">
            <img src="./元件/電腦版/1x/s8_img1-PhotoRoom.png" class="computer">
        </div>
        <div class="eighth-page-right">
            <img src="./元件/電腦版/SVG/s8_txt2.svg" class="computer img3">
            
            <img src="./元件/電腦版/SVG/s8_txt1.svg" class="computer img2">
            <img src="./元件/手機板/SVG/s8_ph_txt3.svg" class="phone img3">
            <img src="./元件/手機板/SVG/s8_ph_txt2.svg" class="phone img2">
        </div>
        <img src="./元件/電腦版/1x/s8_img1-PhotoRoom.png" class="phone bg">
    </div>
    <script>
        firstPageAnimation()
        pageAnimation("second-page")
        pageAnimation("third-page")
        pageAnimation("forth-page")
        pageAnimation("fifth-page")
        pageAnimation("sixth-page")
        sixthPageAnimation()
        pageAnimation("seventh-page")
        pageAnimation("eighth-page")
        function pageAnimationForPic(){
            let gg = gsap.timeline({
                scrollTrigger:{
                    trigger:`.${page}`,
                    start:"top 50%",
                }
            });
            gg.fromTo(`.${page} .pic1`,{
                opacity:0,
                x:0
            },{
                opacity:1,
                duration:2,
                x:80
            }).fromTo(`.${page} .pic2`,{
                opacity:0,
                x:0
            },{
                opacity:1,
                duration:3,
                x:80
            },"<+1").fromTo(`.${page} .pic3`,{
                opacity:0,
                x:0
            },{
                opacity:1,
                duration:2,
                x:80
            },"<+1")
        }
        function pageAnimation(page){
            let gg = gsap.timeline({
                scrollTrigger:{
                    trigger:`.${page}`,
                    start:"top 50%",
         
                }
            });
            gg.fromTo(`.${page} .img1`,{
                opacity:0,
                x:80
            },{
                opacity:1,
                duration:2,
                x:0
            }).fromTo(`.${page} .img2`,{
                opacity:0,
                x:80
            },{
                opacity:1,
                duration:3,
                x:0
            },"<+1").fromTo(`.${page} .img3`,{
                opacity:0,
                x:80
            },{
                opacity:1,
                duration:2,
                x:0
            },"<+1")
        }
        function sixthPageAnimation(){
            ScrollTrigger.matchMedia({
                "(min-width: 921px)":function(){
                    let gg = gsap.timeline({
                    scrollTrigger:{
                        trigger:`.sixth-page`,
                        start:"top 50%",
                    }
                });

                gg.fromTo(`.sixth-page .img-1`,{
                    width:0,
                    opacity:0,
                },{
                    opacity:1,
                    delay:3,
                    width:"25%",
                    duration:1
                }).fromTo(`.sixth-page .img-2`,{
                    width:0,
                    opacity:0
                },{
                    width:"25%",
                    opacity:1,
                    duration:1
                },"<+0.2").fromTo(`.sixth-page .img-3`,{
                    width:0,
                    opacity:0,
                },{
                    width:"25%",
                    opacity:1,
                    duration:1
                },"<+0.2").fromTo(`.sixth-page .img-4`,{
                    width:0,
                    opacity:0,
                },{
                    width:"25%",
                    opacity:1,
                    duration:1
                },"<+0.2")

                },
                "(max-width: 920px)":function(){
                    let gg = gsap.timeline({
                    scrollTrigger:{
                        trigger:`.sixth-page`,
                        start:"top 50%",
                    }
                });

                gg.fromTo(`.sixth-page .img-1`,{
                    height:0
                },{
                    delay:3,
                    height:"20%",
                    duration:1
                }).fromTo(`.sixth-page .img-2`,{
                    height:0
                },{
                    height:"20%",
                    duration:1
                },"<+0.2").fromTo(`.sixth-page .img-3`,{
                    height:0
                },{
                    height:"20%",
                    duration:1
                },"<+0.2").fromTo(`.sixth-page .img-4`,{
                    height:0
                },{
                    height:"20%",
                    duration:1
                },"<+0.2")

                }
            }
            )
            
    
        }
        function firstPageAnimation(){
            let gg =gsap.timeline({
                scrollTrigger:{
                    trigger:`.first-page`,
                    start:"top 50%",
                }
            })
            gg.fromTo(".first-page img",{
                width:0,
                opacity:0,
            },{
                opacity:0.8,
                width:"100%",
                duration:3,
                delay:0.3,

            }).fromTo(".first-page img",{
                width:"100%"
            },{
                width:"140%",
                duration:60
                
            })
        }
    </script>
</body>
</html>
