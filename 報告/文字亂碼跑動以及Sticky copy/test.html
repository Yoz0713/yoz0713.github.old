    <script>
        let trigger =document.getElementsByClassName("trigger")[0];

        let h3 = document.querySelector(".src h3");

        trigger.addEventListener("click",()=>{
    
            random("Search",test,randomNum,3)
            test.classList.add("random2")
            setTimeout(()=>{
                test.classList.remove("random2")
            },600)
        })
      
     
        function random(str,target,randomNum,speed){
            let st = str.split("")
            let count = 0;
            let timer = setInterval(()=>{
            let index = Math.floor((Math.random()*st.length))
            count = ++count;
            targetArr.push(randomNum[index])
            if(targetArr.length === st.length){
  
            target.innerHTML = targetArr.join("");
            targetArr=[]
            }
            if(count === 120){
                target.innerHTML = str;
                clearInterval(timer);
            }
            },speed)
        }
        // --------------------------
       
        let para = "前擁無限蔚藍海景前擁無限蔚藍海景前擁無限蔚藍海景";

        circleText('.emblem',para,);
        circleText('.emblem2',para2,2);
        function circleText (el, str,j) {
            if(str.match(/[A-Za-z]+/)){
                str = str.split(" ");
            }else{
                str = str.split("");
            }
       
        let element = document.querySelector(el);
        str.forEach((v, i) => {
          let span = document.createElement('span');
          span.innerHTML = `<pre>${str[i]}</pre>`
         if(j){
            let deg = (i + 5) * (360/(str.length*j)) - 15;
          span.style.transform = `rotateZ(${deg}deg)`
         }else{
            let deg = (i + 5) * (360/str.length) - 15;
          span.style.transform = `rotateZ(${deg}deg)`
         }
       
          element.appendChild(span);
        })}

        })

            if(window.scrollY >= 1200){
